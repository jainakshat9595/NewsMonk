<div class="container-fluid">
	<div class="row">
		<div class="col-sm-2">
			<div class="" ng-repeat="source in sources">
				<a ng-click="refresh(source.id);"> {{source.name}} </a>
			</div>
		</div>
		<div class="col-sm-8">


			<div class="" ng-repeat="article in articles">
				<h2> {{article.title}} </h2>
				<p> {{article.description}} </p>
			</div>
		</div>
	</div>
</div>
